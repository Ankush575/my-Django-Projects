{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{% static 'js/alltask.js' %}" defer></script>
    <title>All Tasks</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        background-image:  url("{% static 'images/1.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      h2 {
        text-align: center;
        color: white;
      }

      .tableoftasks {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      table {
        border-collapse: collapse;
        width: 80%;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      td {
        background-color: #f9f9f9;
      }

      td a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      td a:hover {
        color: #0056b3;
      }

      .btn {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      button {
        background-color: #28a745;
        border: none;
        padding: 10px 20px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      button a {
        color: white;
        text-decoration: none;
      }

      button:hover {
        background-color: #218838;
      }
    </style>
  </head>

  <body>
    <h2>List of the Tasks</h2>
    <div class="tableoftasks">
      <table>
        <tr>
          <th>Task Title</th>
          <th>Task Status</th>
          <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
          <td>{{ task.taskTitle }}</td>
          <td>{{ task.taskStatus }}</td>
          <td>
            <a href="{% url 'taskdetail' task.id %}">View</a> |
            <a href="{% url 'updatemytask' task.id %}">Update</a> |
            <a href="{% url 'delete' task.id %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <div class="btn">
      <button>
        <a href="{% url 'create' %}">Add Task</a>
      </button>
    </div>
  </body>
</html>
