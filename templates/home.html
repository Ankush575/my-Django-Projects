{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2a97d2;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .box h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .box a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            text-decoration: none;
            background-color: #2a97d2;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .box a:hover {
            background-color: #1e7bb6;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Daily Tasks</h1>
    <p>Stay organized and manage your tasks effortlessly.</p>

    <div class="container">
        <div class="box" style="box-shadow: 0 0 10px rgba(0.9, 0, 0, 0.9);">
            <h3>View Tasks</h3>
            <a href="{% url 'tasklist' %}">Go to Tasks</a>
        </div>
        <div class="box" style="box-shadow: 0 0 10px rgba(0.9, 0, 0, 0.9);">
            <h3>Add New Task</h3>
            <a href="{% url 'create' %}">Create Task</a>
        </div>
    </div>
    <div class="box" style="margin-left: 490px; margin-top: 20px; box-shadow: 0 0 10px rgba(0.9, 0, 0, 0.9);">
        <h3>Register/Log in Yourself</h3>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Log In</a>
    </div>
</body>
</html>
